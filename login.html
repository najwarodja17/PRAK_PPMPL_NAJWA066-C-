<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #errorMessage {
            color: red;
            display: none; /* Default sembunyikan pesan error */
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="button" id="loginButton">Login</button>
        <p id="errorMessage">Invalid username or password</p>
    </form>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            // Ambil nilai username dan password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validasi sederhana, misal username harus "testuser" dan password "password123"
            if (username === 'testuser' && password === 'password123') {
                // Login berhasil, redirect atau tindakan lainnya
                alert('Login successful');
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                // Tampilkan pesan error jika login gagal
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
